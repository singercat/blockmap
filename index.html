<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myStyle.css">
    <!--[if IE]>
        <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
    <div id="map"></div>
        <form onsubmit="submitFn(this, event);">
            <main class="search-wrapper">
                <div class="input-holder">
                    <input type="text" class="search-input" placeholder="Search city" data-bind="value: searchText, valueUpdate: 'keyup'" />
                    <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                </div>
                <span class="close" onclick="searchToggle(this, event);" style="opacity:1.0"></span>
                <section class="result-container">
                    <ul class="" role="menu" data-bind="foreach: locationName">
                        <li class="start ">
                            <a data-bind="click: $parent.select" style="color:white;">
                            <i class="icon-pointer"></i>
                            <span class="title" data-bind="text: title, click: $parent.select"></span>
                            </a>
                        </li>
                    </ul>
                </section>
            </main>
        </form>
    </div>

    
    <script src="js/jquery-3.1.1.min.js"></script>
    <link rel="text/javascript" href="js/bootstrap.min.js" />
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>

    <script>
        function searchToggle(obj, evt){
            var container = $(obj).closest('.search-wrapper');
            var result_container = $('.result-container');
            if(!container.hasClass('active')){
                  container.addClass('active');
                  result_container.css({
                      display: 'block'
                  });
                  evt.preventDefault();
            }
            else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
                  container.removeClass('active');
                  // clear input
                  container.find('.search-input').val('');
                  container.find('.result-container').fadeOut(100, function(){});
                  result_container.css({
                      display: 'none'
                  });
            }
        }
        $(function(){
            $('#map').height($(document.body).height());
        })

    
    </script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCusaDpajQ5bc7rw9qYRW8dEozW4jx7TTg&callback=initMap" onerror="mapError()">
    </script>
</body>
</html>
